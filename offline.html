<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b132b" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Drawer Count • Offline</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./src/icons/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="canonical" href="https://drawercounter.journeytocode.io/offline.html" />
  </head>
  <body>
    <app-install-banner></app-install-banner>
    <header class="app-header">
      <app-header title="Drawer Count"></app-header>
    </header>

    <main class="container">
      <section class="card" aria-live="polite" aria-atomic="true">
        <count-panel>
          <!-- <drawer-count> will be injected by the panel if not present -->
        </count-panel>
        <p class="hint">You’re offline. Some resources may be unavailable.</p>
        <p class="hint"><a href="./">Try reloading the app</a> when you’re back online.</p>
      </section>
    </main>

    <app-toaster></app-toaster>
    <!-- Floating connection status pill (only shows when offline) -->
    <network-status></network-status>

    <noscript>
      <p class="noscript">This app needs JavaScript to run.</p>
    </noscript>

  <script src="./config.js"></script>
  <script type="module" src="./src/main.js?v=0.2.21"></script>
  <script type="module" src="./src/sw-register.js"></script>
  <!-- drawer-count.js moved into components/ -->
  <script type="module" src="./src/components/drawer-count.js"></script>
  </body>
</html>
