# Path-based label rules
# Docs: https://github.com/actions/labeler

"area: server":
  - changed-files:
    - any-glob-to-any-file: ["server.js"]

"area: scripts":
  - changed-files:
    - any-glob-to-any-file: ["scripts/**"]

"area: frontend":
  - changed-files:
    - any-glob-to-any-file: ["src/**"]

"area: tests":
  - changed-files:
    - any-glob-to-any-file: ["tests/**"]

"area: docs":
  - changed-files:
    - any-glob-to-any-file: ["docs/**", "README.md", ".github/**"]

"type: build":
  - changed-files:
    - any-glob-to-any-file: ["package.json", "package-lock.json", ".github/workflows/**"]

"type: chore":
  - changed-files:
    - any-glob-to-any-file: [".editorconfig", ".gitattributes"]
