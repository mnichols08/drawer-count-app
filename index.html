<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b132b" />
    <meta name="description" content="A minimal, installable PWA to help count drawers at the end of the day." />
    <title>Drawer Count</title>

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/src/icons/favicon.svg" type="image/svg+xml" />
