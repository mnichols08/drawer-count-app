<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b132b" />
    <meta name="description" content="A minimal, installable PWA to help count drawers at the end of the day." />
    <title>Drawer Count</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./src/icons/favicon.svg" type="image/svg+xml" />
  <link rel="icon" type="image/png" sizes="32x32" href="./src/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./src/icons/favicon-16x16.png" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <!-- iOS / iPadOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="./src/icons/apple-touch-icon-180x180.png" />
  <link rel="apple-touch-icon" href="./src/icons/apple-touch-icon.png" />
  <!-- Safari pinned tab (uses monochrome SVG if available); fall back to app icon SVG -->
  <link rel="mask-icon" href="./src/icons/favicon.svg" color="#0b132b" />
  <!-- Windows tiles -->
  <meta name="msapplication-TileColor" content="#0b132b" />
  <meta name="msapplication-config" content="./browserconfig.xml" />
    <meta name="application-name" content="Drawer Count" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <app-install-banner></app-install-banner>
    <header class="app-header">
      <app-header title="Drawer Count"></app-header>
    </header>

    <main class="container">
      <section class="card" aria-live="polite" aria-atomic="true">
        <count-panel>
          <!-- Fallback message if scripts are cached/stale or JS hasn’t run yet -->
          <div class="fallback" style="text-align:center; color: inherit; opacity: .9; font-size: .95rem;">
            Loading… If nothing appears, press Ctrl+F5 to refresh cached files.
          </div>
          <!-- <drawer-count> will be injected by the panel if not present -->
        </count-panel>
      </section>
    </main>

    <app-toaster></app-toaster>
    <!-- Floating connection status pill (only shows when offline) -->
    <network-status></network-status>

    <noscript>
      <p class="noscript">This app needs JavaScript to run.</p>
    </noscript>

  <script src="./config.js"></script>
  <script type="module" src="./src/main.js?v=0.0.27"></script>
  <script type="module" src="./src/sw-register.js"></script>
  <!-- drawer-count.js still loaded to define the component class used inside the panel -->
  <script type="module" src="./src/drawer-count.js"></script>
  </body>
  </html>
