  <!-- JSON-LD structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Drawer Count",
    "applicationCategory": "ProductivityApplication",
    "operatingSystem": "Web",
    "url": "https://drawercounter.journeytocode.io",
    "inLanguage": "en-US",
    "description": "A minimal, installable PWA to help count drawers at the end of the day.",
    "image": "https://drawercounter.journeytocode.io/icons/icon-512.png",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>

  <body>
    <app-install-banner></app-install-banner>
    <header class="app-header">
      <app-header title="Drawer Count"></app-header>
    </header>

    <main class="container">
      <section class="card" aria-live="polite" aria-atomic="true">
        <count-panel>
          <!-- Fallback message if scripts are cached/stale or JS hasn’t run yet -->
          <div class="fallback" style="text-align:center; color: inherit; opacity: .9; font-size: .95rem;">
            Loading… If nothing appears, press Ctrl+F5 to refresh cached files.
          </div>
          <!-- <drawer-count> will be injected by the panel if not present -->
        </count-panel>
      </section>
    </main>

    <app-toaster></app-toaster>
    <!-- Floating connection status pill (only shows when offline) -->
    <network-status></network-status>

    <noscript>
      <p class="noscript">This app needs JavaScript to run.</p>
    </noscript>

  <script src="./config.js"></script>
  <script type="module" src="./main.js?v=0.3.3"></script>
  <script type="module" src="./sw-register.js"></script>
  <!-- drawer-count component is imported via main.js/count-panel.js -->
  </body>
